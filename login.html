        <div class="about-container">

            <h2><b>Welcome!</b></h2> <h5><b>Looks like you don't have an account, let's get you started!</b></h5>

            <div class="login-container">
                
                <div>
                    <label for="uname"><i class="fa-solid fa-user"></i> <b>Username</b></label>
                    <input type="text" name="uname" placeholder="Enter Username">
                </div>

                <div>
                    <label for="psw"><i class="fa-solid fa-lock"></i> <b>Password</b></label>
                    <input type="password" name="psw" placeholder="Enter Password">
                </div>
            
                <div>
                    <label for="ctry"><b><i class="fa-solid fa-flag"></i> Country</b></label> <br>
                    <select id="ctry" name="ctry">
                    <option value="swe">Sweden</option>
                    <option value="nor">Norway</option>
                    <option value="fin">Finland</option>
                    <option value="den">Denmark</option>
                    <option value="usa">USA</option>
                    <option value="other">Other</option>
                    </select>
                </div>
                
                <div>
                    <label for="gndr"><i class="fa-solid fa-venus-mars"></i> Gender</label>
                    <div class="radio-group">    
                        <span>Man</span> <input type="radio" name="gndr"> <Span>Woman</Span> <input type="radio" name="gndr"> <Span>Pangloss</Span> <input type="radio" name="gndr">
                    </div>
                </div>

                <div>
                    <label for="rides"><i class="fa-solid fa-person-snowboarding"></i> Snowboard / Ski <i class="fa-solid fa-person-skiing"></i></label>
                    <div class="radio-group">    
                        <span>Snowboard</span> <input type="radio" name="rides"> <Span>Ski</Span> <input type="radio" name="rides">
                    </div>
                </div>

            </div>

            <a href="" class="login-button">
                Sign up!
            </a>

        </div>
